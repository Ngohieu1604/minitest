<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 3b</title>
</head>
<body>
<input id="a" type="number" onchange="pheptinh()">
<input id="b" type="number" onchange="pheptinh()">
<p id="kito"></p>
</body>
<script>
    function pheptinh() {
        let a=document.getElementById("a").value;
        let b=document.getElementById("b").value;
        if (a !=0 && b!=0){
            document.getElementById("kito").innerHTML="a^2 = " + a * a + "<br/>" + " a^b = " + Math.pow(a, b);
        }else {
            document.getElementById("kito").innerHTML="";
        }
    }
</script>
</html>
