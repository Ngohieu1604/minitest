<script>
    function SNT(n) {
        if (n<2) return false;
        if (n >= 2) {
            for (let i = 2; i < n; i++) {
                if (n%i == 0) return false;
            }
            return true;
        }

    }
    function tong() {
        let sum = 0
        for (let i=1; i<=500;i++) {
            if (SNT(i)) {
                sum +=i
            }
        }return sum;
    }
    document.write('tổng của các số nguyên tố là: ' + tong())
</script>
