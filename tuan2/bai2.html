<script>
    let arr =[1,2,6,7,11,2,4,4,7,3]

    function checknumber()
    {
    let count = 0;
    for( let i=0; i<arr.length; i++){
        if (find==arr[i]){
            count++
        }
    }
    return count
    }
    let find = +prompt('nhập số cần')
    let number = checknumber(find)
    if (number !=0) {
        document.write('có ' + number + ' số trong dãy')
    }
    else {
        document.write('không có số nào bạn ơi')
    }
</script>
