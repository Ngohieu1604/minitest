<script>
    let arr=[0,1,2,3,4,6,7,9,11,12,14]
    function snt(n) {
        if (n < 2) return false;
        if (n >= 2) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n%i == 0) return false;
            }
            return true;
        }
    }

    function tong() {
        let sum = 0
        for (let i=0; i<arr.length; i++) {
            if(snt(arr[i]) == true) {
                sum += arr[i]
            }
      } return sum
    }
    alert ('tổng các số nguyên tố là: ' + tong())
</script>
